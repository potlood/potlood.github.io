<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>Potlood - Open Office viewer</title>
        <script src="./lib/jszip/dist/jszip.min.js"></script>
        <script src="./lib/utif/UTIF.js"></script>
        <script src="./lib/rtf.js/dist/EMFJS.bundle.min.js"></script>
        <script src="./lib/rtf.js/dist/WMFJS.bundle.min.js"></script>
        <script>
            import('./lib/potlood.js').then(module => {
                var content = document.getElementById("content");
                var potlood = new module.Potlood(content);
                var url = '';
                var docName = '';
                if (location.search) {
                    url = location.search.substring(1);
                    docName = url;
                    console.log("Load docx file from: " + url);
                } else {
                    location.replace(location.href + "?index.docx");
                    docName = "index.docx";
                }
                potlood.loadDocxFromUrl(url);
                document.title = docName + " - Potlood";
            })
        </script>
    </head>
    <body style="background-color: #8a8a8a;">
        <div id="container" style="text-align: center">
            <div id="content" style="background-color: #ffffff; display: inline-block; text-align: left">
            </div>
        </div>
    </body>
</html>
